name: "CodeQL Configuration"

# Paths to exclude from CodeQL analysis
paths-ignore:
  # Generated WASM bindings - created by Emscripten compiler
  - "packages/engine-occt/wasm/occt.js"
  - "packages/engine-occt/wasm/occt-core.node.mjs"
  - "packages/engine-occt/wasm/*.js"
  - "packages/engine-occt/wasm/*.mjs"

  # Third-party dependencies
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"

# Query filters
queries:
  - uses: security-and-quality
